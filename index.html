<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prelook Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Plus Jakarta Sans', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                50: '#FDFCF8', // Cream
                100: '#F5F0EB', // Light Sand
                200: '#E6E2DE', // Stone
                300: '#D1CCC7',
                400: '#9A948D', // Taupe
                500: '#7D766F',
                600: '#5C544E', // Deep Earth
                700: '#3E3B38', // Charcoal
                800: '#2E2A25',
                900: '#1A1816',
              },
              accent: {
                light: '#E8D4CB',
                DEFAULT: '#C47F6A', // Clay / Terracotta
                dark: '#A65D48'
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(10px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFCF8;
        color: #3E3B38;
      }
      /* Custom scrollbar for Bento grids */
      .bento-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .bento-scroll::-webkit-scrollbar-track {
        background: transparent;
      }
      .bento-scroll::-webkit-scrollbar-thumb {
        background-color: #E6E2DE;
        border-radius: 20px;
      }
      /* Range Slider Styling */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 16px;
        border-radius: 50%;
        background: #C47F6A;
        margin-top: -6px;
        box-shadow: 0 0 2px rgba(0,0,0,0.2);
        cursor: pointer;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: #E6E2DE;
        border-radius: 2px;
      }
    </style>
  <script type="importmap">

  }
}
</script>
